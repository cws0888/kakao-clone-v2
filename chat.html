<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fontawesome에서 빌려쓰는 기능-->
    <script
      src="https://kit.fontawesome.com/f7da7d190e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <!--부모클래스 (스테이터스 창) : 시계, 시계 이미지, 볼륨 이미지, 와이파이, 배터리 -->
    <div class="header-wrapper">
      <div class="status-bar">
        <!--자식클래스1 : 시계-->
        <div class="status-bar__column">
          <span class="statuse-bar__clock">17:55</span>
        </div>
        <!--자식클래스2 : 시계 이미지, 볼륨 이미지, 와이파이 이미지, 배터리 이미지 -->
        <!--fas 뜻 : font awesome solid-->
        <!--far 뜻 : font awesome ragular-->
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!--부모클래스 (헤더 창) : 타이틀, 친구 검색, 톡방 추가, 설정 -->
      <header class="header">
        <!--자식클래스1 : 타이틀-->
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Frienend</h1>
        </div>
        <!--자식클래스2 : 친구 검색, 톡방 추가, 설정-->
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              바쁘나????
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              공부중....
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              시계하고 있는데 힐러가 없어서 힘들다....
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              ㅋㅋㅋㅋㅋ 5분만 기다리라 금방 드감
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 줄여주세요.</span>
    </div>
  </body>
</html>
