<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fontawesome에서 빌려쓰는 기능-->
    <script
      src="https://kit.fontawesome.com/f7da7d190e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>

  <body>
    <!--부모클래스 (스테이터스 창) : 시계, 시계 이미지, 볼륨 이미지, 와이파이, 배터리 -->
    <div class="status-bar">
      <!--자식클래스1 : 시계-->
      <div class="status-bar__column">
        <span class="statuse-bar__clock">17:55</span>
      </div>
      <!--자식클래스2 : 시계 이미지, 볼륨 이미지, 와이파이 이미지, 배터리 이미지 -->
      <!--fas 뜻 : font awesome solid-->
      <!--far 뜻 : font awesome ragular-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--부모클래스 (헤더 창) : 타이틀, 친구 검색, 톡방 추가, 설정 -->
    <header class="header">
      <!--자식클래스1 : 타이틀-->
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <!--자식클래스2 : 친구 검색, 설정-->
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <!-- 친구 목록 왼쪽 공간-->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <!--내 이름-->
              <span class="friend__name">
                최우석
              </span>
            </div>
          </div>
          <!-- 친구 목록 오른쪽 공간-->
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!--부모클래스 (네비게이션 창) : 친구 목록, 톡방, 검색, more -->
    <nav class="navigation">
      <!--자식클래스 -->
      <ul class="navigation__list">
        <!--자식클래스 : 친구 목록 -->
        <li class="navigation__list-item">
          <a href="friends.html" class="navigation__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!--자식클래스 : 톡방 -->
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <!--자식클래스 : 검색 -->
        <li class="navigation__list-item">
          <a href="find.html" class="navigation__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <!--자식클래스 : more -->
        <li class="navigation__list-item">
          <a href="more.html" class="navigation__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >화면을 작게 줄여주세요. 이거 만든다고 방학이 날아가 버림....실화냐
        (-ㅅ-)</span
      >
    </div>
  </body>
</html>
