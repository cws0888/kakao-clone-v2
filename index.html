<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fontawesome에서 빌려쓰는 기능-->
    <script
      src="https://kit.fontawesome.com/f7da7d190e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <!--부모클래스 (스테이터스 창) : 시계, 시계 이미지, 볼륨 이미지, 와이파이, 배터리 -->
    <div class="status-bar">
      <!--자식클래스1 : 시계-->
      <div class="status-bar__column">
        <span class="statuse-bar__clock">17:55</span>
      </div>
      <!--자식클래스2 : 시계 이미지, 볼륨 이미지, 와이파이 이미지, 배터리 이미지 -->
      <!--fas 뜻 : font awesome solid-->
      <!--far 뜻 : font awesome ragular-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--부모클래스 (헤더 창) : 타이틀, 친구 검색, 톡방 추가, 설정 -->
    <header class="header">
      <!--자식클래스1 : 타이틀-->
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <!--자식클래스2 : 친구 검색, 톡방 추가, 설정-->
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!--부모클래스 (채팅 창) -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <!-- 친구 목록 왼쪽 공간-->
              <div class="friend__column">
                <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <!--상대 이름-->
                  <span class="friend__name">
                    김영찬
                  </span>
                  <!--마지막으로 남긴 말-->
                  <span class="friend__bottom-text">
                    ㅅㅂ새끼 .. ㅋㅋ 5분만 기다리라 금방 드감
                  </span>
                </div>
              </div>
              <!-- 친구 목록 오른쪽 공간-->
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <!--부모클래스 (네비게이션 창) : 친구 목록, 톡방, 검색, more -->
    <nav class="navigation">
      <!--자식클래스 -->
      <ul class="navigation__list">
        <!--자식클래스 : 친구 목록 -->
        <li class="navigation__list-item">
          <a href="friends.html" class="navigation__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!--자식클래스 : 톡방 -->
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__list-link">
            <div class="navigation__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <!--자식클래스 : 검색 -->
        <li class="navigation__list-item">
          <a href="find.html" class="navigation__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <!--자식클래스 : more -->
        <li class="navigation__list-item">
          <a href="more.html" class="navigation__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
