<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fontawesome에서 빌려쓰는 기능-->
    <script
      src="https://kit.fontawesome.com/f7da7d190e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>

  <body>
    <!--부모클래스 (스테이터스 창) : 시계, 시계 이미지, 볼륨 이미지, 와이파이, 배터리 -->
    <div class="status-bar">
      <!--자식클래스1 : 시계-->
      <div class="status-bar__column">
        <span class="statuse-bar__clock">17:55</span>
      </div>
      <!--자식클래스2 : 시계 이미지, 볼륨 이미지, 와이파이 이미지, 배터리 이미지 -->
      <!--fas 뜻 : font awesome solid-->
      <!--far 뜻 : font awesome ragular-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--부모클래스 (헤더 창) : 타이틀, 친구 검색, 톡방 추가, 설정 -->
    <header class="header">
      <!--자식클래스1 : 타이틀-->
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <!--자식클래스2 : 친구 검색, 설정-->
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!--부모클래스  -->
    <main class="friends">
      <!--내 정보창 : 내 사진, 이름, 상태-->
      <header class="friends__header">
        <!--내 사진 : 사이즈는 크게-->
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <!--내 이름-->
              <span class="friend__name">
                최우석
              </span>
              <!--내 상태-->
              <span class="friend__status">
                html, css로 메신저앱 클론 만드는 중
              </span>
            </div>
          </div>
        </div>
      </header>

      <!-- 친구 추가 -->
      <div class="friends__plus">
        <!-- 친구 추가 타이틀 -->
        <h5 class="friends__title">Plus friend</h5>
        <!-- 친구 추가 이미지-->
        <div class="friends__friend friend">
          <!-- 친구 추가 오른쪽 공간-->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <!--Plus friend (이름)-->
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- 친구 목록 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <!-- 친구 목록 왼쪽 공간-->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <!--내 이름-->
              <span class="friend__name">
                최우석
              </span>
              <!--내 상태-->
              <span class="friend__status">
                html, css로 메신저앱 클론 만드는 중
              </span>
            </div>
          </div>
          <!-- 친구 목록 오른쪽 공간-->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>여기는 멜론 음악 재생확인창</span>
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!--부모클래스 (네비게이션 창) : 친구 목록, 톡방, 검색, more -->
    <nav class="navigation">
      <!--자식클래스 -->
      <ul class="navigation__list">
        <!--자식클래스 : 친구 목록 -->
        <li class="navigation__list-item">
          <a href="friends.html" class="navigation__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <!--자식클래스 : 톡방 -->
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <!--자식클래스 : 검색 -->
        <li class="navigation__list-item">
          <a href="find.html" class="navigation__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <!--자식클래스 : more -->
        <li class="navigation__list-item">
          <a href="more.html" class="navigation__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
